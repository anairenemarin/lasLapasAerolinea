<div class="reservacion-container">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/images/slider/hawaii.jpg" class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item">
        <img src="./assets/images/slider/london.jpg" class="d-block w-100" alt="...">


      </div>
      <div class="carousel-item">
        <img src="./assets/images/slider/miami.jpg" class="d-block w-100" alt="...">

      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row reservacion-form ">
    <div class="col-md-5 col-12 bg-white p-5 ms-auto ">
      <form action="" [formGroup]="form">
        <div class="row">
          <div class="col-12 mb-3">
            <h3 class="text-center">Reservaci√≥n</h3>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="ida" value="ida-vuelta" name="ida"
                     id="ida1">
              <label class="form-check-label" for="ida1">
                Ida y Vuelta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="ida" value="ida" name="ida" id="ida2"
                     checked>
              <label class="form-check-label" for="ida2">
                Solo Ida
              </label>
            </div>
          </div>

          <div class="form-group col-12 col-md-6">
            <label for="username">Pasajeros</label>
            <input
              id="asientos"
              type="text"
              class="form-control"
              name="asientos"
              formControlName="asientos"
            />
          </div>

          <div class="form-group col-12 col-md-12">
            <label for="username">Vuelos Disponibles</label>
            <select formControlName="fleet" multiple class="form-control">
              <option *ngFor="let fleet of fleetsDropdown" [value]="fleet._id">Vuelo: {{fleet.name}}</option>
            </select>
          </div>

          <div class="mb-3" *ngIf="planesDropdown">
            <label class="form-label">Horarios</label>
            <select formControlName="schedules" class="form-control">
              <option *ngFor="let schedule of schedulesDropdown" [value]="schedule._id">{{schedule.departure}}</option>
            </select>
          </div>

          <div class="form-group col-12 col-md-6">
            <label for="username">Costo Total </label>
            <input id="precio" *ngIf="totalPrice" type="text" class="form-control" [value]="totalPrice" name="precio" formControlName="precio" disable />
          </div>


        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
      </form>
    </div>
  </div>
</div>
